 <!DOCTYPE html>

<head>

	<link type="text/css" rel="stylesheet" href="../fontello/css/fontello.css" />
	<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="tarifas.js?v=3.0"></script>
	<script type="text/javascript" src="../js/funciones.js?v=3.0"></script>

 $( document ).ready(function() {

</head>


<body>
	<div id="general">
		<h2>Tarifas</h2>
		
			
		<form name="busqueda" method="post" accept-charset="utf-8">
			<div class="cuadro" id="cajabusqueda">
				<div id="fila1" class="titulos"><h3>Buscar por... </h3></div>
				<div id="columna1fila2"><label>Descripcion</label>
				<input type="search" name="buscatarifa" id="buscatarifa" size="50" onkeyup="filtrar(this.value);"></div>
				
			</div>
		</form>	
			
		<input id="mostrar-modal" name="modal" type="radio" /> 
	  	<label for="mostrar-modal" onclick="agrega_tarifa()"><h3>+</h3></label>
			
		<div id="modal">
				<input id="cerrar-modal" name="modal" type="radio" /> 
				<label for="cerrar-modal"> X </label> 
			  	<div id="tarifa">
			  		<h2>Tarifas</h2>
			
			  		<form id="form_tarifa" name="form_tarifa"  method="post" accept-charset="utf-8">
			  		<input id="idtarifa" name="idtarifa" style="display:none" type="text" />
					
					<div id="renglon">
			  			<div id="columna1"><label>Descripcion</label></div>
			  			<div id="columna2"><input type="text" id="descripcion" name="descripcion" value="" size="50"></div>
			  		</div>
					<div id="renglon">
			  			<div id="columna1"><label>Unidad</label></div>
			  			<div id="columna2">
							<select id="unidad" name="unidad">
								<option	value="DIA">DIA</option>	
								<option	value="PERSONA-DIA">PERSONA-DIA</option>	
								<option	value="MES">MES</option>	
							</select>
						</div>
					</div>
					<!-- <div id="renglon">
			  			<div id="columna1"><label>Tarifa</label></div>
			  			<div id="columna2"><input type="text" id="precio" name="precio" value="0"></div>
			  			</div>
					 -->
			  		<div id="renglon">
						<div id="columna4"><input type="button" id="guardar" onclick="guarda_tarifa()" value="Aceptar"></div>
					</div>
			 	 	</form>
				</div>
		</div>		
					  	



				
		<input id="mostrar-modal2" name="modal" type="radio" /> 
	  	
			
		<div id="modal">
				<input id="cerrar-modal2" name="modal" type="radio" /> 
				<label for="cerrar-modal2"> X </label> 
			  	<div id="precio_tarifa">
			  		<h2>Precio de Tarifas</h2>
			
			  		<form id="form_precio" name="form_precio"  method="post" accept-charset="utf-8">
					<input id="idtarifaprecio" name="idtarifaprecio" style="display:none" type="text" />
			  		<input id="idprecio" name="idprecio" style="display:none" type="text" />
					
					<div id="renglon">
			  			<div id="columna1">Datos de la tarifa</div>
						<div id="columna234"><label id="descripcion_tarifa" style="width: 150px;"></label></div>
			  		</div> 
					<div id="renglon">
			  			<div id="columna1"><label>Inicio</label></div>
			  			<div id="columna2">
							<input type="date" id="fecha_inicio" name="fecha_inicio">
						</div>
						<div id="columna3"><label>Fin</label></div>
			  			<div id="columna4">
							<input type="date" id="fecha_fin" name="fecha_fin">
						</div>
					</div>
					<div id="renglon">
			  			<div id="columna1"><label>Precio</label></div>
			  			<div id="columna2"><input type="text" id="precio" name="precio" value="0"></div>
			  			</div>
					
			  		<div id="renglon">
						<div id="columna4"><input type="button" id="guardar" onclick="guarda_precio()" value="Aceptar"></div>
					</div>
			 	 	</form>
				</div>
		</div>		
					  	
		<div class="tablas">
				
			<table id="tabla" name="tabla" class="tabla">
				<thead>
					<tr>
						<th width="60%">Descripcion</th>					
						<th>Unidad</th>
						<th>Tarifa</th>		
						<th>Fecha Inicio</th>		
						<th>Fecha Fin</th>					
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	   
	</div>
